<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
  <title>Galaxies</title>

  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1>As maiores galáxias</h1>
    <span>E curiosidades sobre elas</span>
  </header>

  <main>
    <section class="card1">
      <figure>
        <img src="assets/images/image 1.png" alt="IC 1101">
        <figcaption>
          <h2>IC 1101</h2>
          <p>A IC 1101 é a maior galáxia do universo. A galáxia é elíptica à lenticular e aparece como coloração amarelo
            dourado. A galáxia mais brilhante está situada a mais de 1.04 bilhões de anos-luz da Terra.</p>
        </figcaption>
      </figure>

      <figure>
        <img src="assets/images/image 2.png" alt="Phoenix Cluster">
        <figcaption>
          <h2>Phoenix Cluster</h2>
            <p>Phoenix Cluster é um dos grupos de galáxia mais sólidos no universo. Ela tem localização em torno de 5.7
              bilhões de anos-luz da Terra. A galáxia elíptica é composta de matéria intra-grupo média e escura.</p>
        </figcaption>
      </figure>

      <figure>
        <img src="assets/images/image 3.png" alt="NGC 262">
        <figcaption>
          <h2>NGC 262</h2>
          <p>A NGC 262 é localizada a 202 milhões de anos-luz da Terra, que é uma das maiores galáxias espirais
            conhecidas. O diâmetro da galáxia é de aproximadamente 1.3 milhões de anos-luz. </p>
        </figcaption>
      </figure>

    </section>
  </main>
</body>

</html>
